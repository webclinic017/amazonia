<!-- frontend/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Amazonia Frontend</title>
    <style>
        /* Estilos do frontend */
    </style>
</head>
<body>
    <header>
        <h1>Amazonia</h1>
        <p>Criado por Hudson Coutinho</p>
    </header>

    <div id="ebpf-info">
        <div id="open-ports-info">
            <!-- As informações de portas abertas serão preenchidas aqui -->
        </div>
        <div id="running-processes-info">
            <!-- As informações de processos em execução serão preenchidas aqui -->
        </div>
    </div>

    <script>
        // Fazer uma solicitação GET para a rota /ebpf no backend e exibir as informações no frontend
        fetch('/ebpf')
            .then(response => response.json())
            .then(data => {
                // Exibir as informações de portas abertas no frontend
                const openPortsElement = document.getElementById('open-ports-info');
                openPortsElement.innerHTML = `
                    <h2>Portas Abertas:</h2>
                    <ul>
                        ${data.open_ports.map(port => `<li>${port}</li>`).join('')}
                    </ul>
                `;

                // Exibir as informações de processos em execução no frontend
                const runningProcessesElement = document.getElementById('running-processes-info');
                runningProcessesElement.innerHTML = `
                    <h2>Processos em Execução:</h2>
                    <ul>
                        ${data.running_processes.map(process => `<li>${process.pid}: ${process.name}</li>`).join('')}
                    </ul>
                `;
            })
            .catch(error => console.error('Error fetching eBPF info:', error));
    </script>
</body>
</html>
