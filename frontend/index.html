
<!DOCTYPE html>
<html>
<head>
    <title>Amazonia Frontend</title>
    <style>
  
    </style>
</head>
<body>
    <header>
        <h1>Amazonia</h1>
        <p>Criado por Hudson Coutinho</p>
    </header>

    <div id="ebpf-info">

    </div>

    <script>

        fetch('/ebpf')
            .then(response => response.json())
            .then(data => {
                
                const ebpfInfoElement = document.getElementById('ebpf-info');
                ebpfInfoElement.innerHTML = `
                    <h2>Portas Abertas:</h2>
                    <ul>
                        ${data.open_ports.map(port => `<li>${port}</li>`).join('')}
                    </ul>
                    <h2>Processos em Execução:</h2>
                    <ul>
                        ${data.running_processes.map(process => `<li>${process.pid}: ${process.name}</li>`).join('')}
                    </ul>
                `;
            })
            .catch(error => console.error('Error fetching eBPF info:', error));
    </script>
</body>
</html>
