<!DOCTYPE html>
<html>
<head>
    <title>Projeto do Hudson Coutinho</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00ff00, #00cc00, #009900); /* Paleta de tons de verde */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Esconder barras de rolagem */
        }
        #airplane {
            position: absolute;
            top: 50%;
            left: -100px;
            animation: flyRight 10s linear infinite; /* Animação para o avião voar para a direita */
        }
        @keyframes flyRight {
            from { left: -100px; }
            to { left: calc(100% + 100px); }
        }
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        #icon1 {
            top: 100px;
            left: 150px;
            background-color: #ff0000; /* Vermelho */
        }
        #icon2 {
            top: 250px;
            left: 350px;
            background-color: #0000ff; /* Azul */
        }
        #icon3 {
            top: 400px;
            left: 550px;
            background-color: #ffff00; /* Amarelo */
        }
        #icon4 {
            top: 550px;
            left: 750px;
            background-color: #ff00ff; /* Rosa */
        }
        .tail-banner {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff; /* Branco */
            color: #000000; /* Preto */
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Ícones -->
    <div id="icon1" class="icon"></div>
    <div id="icon2" class="icon"></div>
    <div id="icon3" class="icon"></div>
    <div id="icon4" class="icon"></div>

    <!-- Avião -->
    <img id="airplane" src="airplane.png" alt="Avião">

    <!-- Faixa na calda -->
    <div class="tail-banner">Projeto do Hudson Coutinho</div>
</body>
</html>
